<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>设备检测器简单测试</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .result { background: #f0f0f0; padding: 10px; margin: 10px 0; border-radius: 4px; }
        .success { background: #d4edda; }
        .error { background: #f8d7da; }
        button { padding: 10px 20px; margin: 5px; }
    </style>
</head>
<body>
    <h1>设备检测器测试</h1>
    <button onclick="testDetector()">开始测试</button>
    <div id="results"></div>

    <script src="static/js/device-detector.js"></script>
    <script>
        async function testDetector() {
            const resultsDiv = document.getElementById('results');
            resultsDiv.innerHTML = '<div class="result">正在测试...</div>';

            try {
                console.log('创建设备检测器...');
                const detector = new DeviceDetector();
                
                console.log('开始检测...');
                const result = await detector.initialize();
                
                console.log('检测结果:', result);
                
                resultsDiv.innerHTML = `
                    <div class="result success">
                        <h3>检测成功！</h3>
                        <p><strong>性能等级:</strong> ${result.performanceLevel}</p>
                        <p><strong>设备类型:</strong> ${getDeviceTypeText(result.deviceInfo)}</p>
                        <p><strong>屏幕尺寸:</strong> ${result.deviceInfo.screenSize}</p>
                        <p><strong>内存等级:</strong> ${result.deviceInfo.memoryLevel}</p>
                        <p><strong>触摸支持:</strong> ${result.deviceInfo.hasTouch ? '是' : '否'}</p>
                        <p><strong>检测时间:</strong> ${Math.round(result.results.detectionTime)}ms</p>
                        <p><strong>置信度:</strong> ${Math.round(result.results.confidence * 100)}%</p>
                    </div>
                    <div class="result">
                        <h4>生成的配置:</h4>
                        <pre>${JSON.stringify(result.config, null, 2)}</pre>
                    </div>
                `;
                
            } catch (error) {
                console.error('测试失败:', error);
                resultsDiv.innerHTML = `
                    <div class="result error">
                        <h3>测试失败</h3>
                        <p>${error.message}</p>
                    </div>
                `;
            }
        }

        function getDeviceTypeText(deviceInfo) {
            if (deviceInfo.isMobile) return '手机';
            if (deviceInfo.isTablet) return '平板';
            if (deviceInfo.isDesktop) return '桌面';
            return '未知';
        }

        // 自动运行测试
        window.addEventListener('load', () => {
            setTimeout(testDetector, 1000);
        });
    </script>
</body>
</html>
