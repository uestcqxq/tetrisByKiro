    <script>

        const debugLogger = {
            logs: [],

            log(message, type = 'info') {
                const timestamp = new Date().toLocaleTimeString();
                const logEntry = {
                    timestamp,
                    message,
                    type
                };

                this.logs.push(logEntry);
                this.displayLog(logEntry);

                logElement.textContent = `[${entry.timestamp}] ${entry.message}`;

        const moduleTracker = {

            statuses: {},

            init() {
                const moduleList = document.getElementById('module-list');
                moduleList.innerHTML = '';

                this.modules.forEach(moduleName => {
                    this.statuses[moduleName] = 'loading';

                    const moduleDiv = document.createElement('div');
                    moduleDiv.className = 'module-status loading';
                    moduleDiv.id = `module-${moduleName}`;
                    moduleDiv.innerHTML = `

                    moduleList.appendChild(moduleDiv);

            },

            updateStatus(moduleName, status, error = null) {
                this.statuses[moduleName] = status;

                const moduleDiv = document.getElementById(`module-${moduleName}`);
                if (moduleDiv) {
                    moduleDiv.className = `module-status ${status}`;
                    const indicator = moduleDiv.querySelector('.status-indicator');
                    indicator.className = `status-indicator ${status}`;

                    if (error) {
                        moduleDiv.title = error;
                    }

                const message = status === 'success'
                    ? `âœ“ ${moduleName} åŠ è½½æˆåŠŸ`

                debugLogger.log(message, status === 'error' ? 'error' : 'info');
            }
        };
