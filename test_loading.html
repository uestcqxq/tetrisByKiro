<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>加载测试 - 俄罗斯方块游戏</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #1a1a1a;
            color: white;
            margin: 0;
            padding: 20px;
        }
        .test-container {
            max-width: 800px;
            margin: 0 auto;
        }
        .test-section {
            background: #2a2a2a;
            padding: 20px;
            margin: 20px 0;
            border-radius: 8px;
        }
        .btn {
            background: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            margin: 5px;
        }
        .btn:hover {
            background: #45a049;
        }
        .btn-secondary {
            background: #2196F3;
        }
        .btn-secondary:hover {
            background: #1976D2;
        }
        .log {
            background: #000;
            padding: 15px;
            border-radius: 4px;
            font-family: monospace;
            font-size: 12px;
            max-height: 300px;
            overflow-y: auto;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="test-container">
        <h1>游戏加载修复测试</h1>
        
        <div class="test-section">
            <h2>测试说明</h2>
            <p>这个页面用于测试游戏加载问题的修复效果。</p>
            <p>修复内容包括：</p>
            <ul>
                <li>简化的启动管理器</li>
                <li>改进的错误处理</li>
                <li>超时保护机制</li>
                <li>降级模式支持</li>
                <li>用户友好的加载界面</li>
            </ul>
        </div>
        
        <div class="test-section">
            <h2>测试控制</h2>
            <button class="btn" onclick="testNormalLoading()">测试正常加载</button>
            <button class="btn btn-secondary" onclick="testTimeoutScenario()">模拟超时场景</button>
            <button class="btn btn-secondary" onclick="testErrorScenario()">模拟错误场景</button>
            <button class="btn" onclick="clearLog()">清除日志</button>
        </div>
        
        <div class="test-section">
            <h2>测试日志</h2>
            <div id="test-log" class="log">等待测试...</div>
        </div>
        
        <div class="test-section">
            <h2>访问游戏</h2>
            <p>修复完成后，您可以访问游戏页面：</p>
            <a href="http://127.0.0.1:5000" target="_blank" class="btn">打开游戏</a>
        </div>
    </div>

    <script>
        function log(message) {
            const logElement = document.getElementById('test-log');
            const timestamp = new Date().toLocaleTimeString();
            logElement.innerHTML += `[${timestamp}] ${message}\n`;
            logElement.scrollTop = logElement.scrollHeight;
        }

        function clearLog() {
            document.getElementById('test-log').innerHTML = '日志已清除\n';
        }

        function testNormalLoading() {
            log('开始测试正常加载流程...');
            
            // 模拟GameBootstrap的正常加载
            const mockBootstrap = {
                state: {
                    stage: 'initializing',
                    progress: 0,
                    loadedModules: new Set(),
                    failedModules: new Set(),
                    errors: []
                }
            };
            
            log('创建启动管理器实例');
            
            // 模拟加载过程
            let progress = 0;
            const interval = setInterval(() => {
                progress += 0.1;
                mockBootstrap.state.progress = progress;
                
                if (progress <= 0.2) {
                    mockBootstrap.state.stage = 'initializing';
                    log(`初始化阶段 - 进度: ${Math.round(progress * 100)}%`);
                } else if (progress <= 0.6) {
                    mockBootstrap.state.stage = 'loading-core';
                    log(`加载核心模块 - 进度: ${Math.round(progress * 100)}%`);
                } else if (progress <= 0.9) {
                    mockBootstrap.state.stage = 'loading-optional';
                    log(`加载可选模块 - 进度: ${Math.round(progress * 100)}%`);
                } else {
                    mockBootstrap.state.stage = 'complete';
                    log(`初始化完成 - 进度: 100%`);
                    clearInterval(interval);
                    log('✅ 正常加载测试完成');
                }
            }, 200);
        }

        function testTimeoutScenario() {
            log('开始测试超时场景...');
            log('模拟15秒超时情况');
            
            let timeElapsed = 0;
            const interval = setInterval(() => {
                timeElapsed += 1;
                log(`加载中... ${timeElapsed}秒`);
                
                if (timeElapsed >= 5) {
                    log('⚠️ 检测到加载时间过长');
                    log('启动超时保护机制');
                    log('显示用户选项：重新加载、简化模式、跳过加载');
                    clearInterval(interval);
                    log('✅ 超时场景测试完成');
                }
            }, 1000);
        }

        function testErrorScenario() {
            log('开始测试错误场景...');
            log('模拟模块加载失败');
            
            const modules = ['renderer', 'gameEngine', 'inputController'];
            let moduleIndex = 0;
            
            const interval = setInterval(() => {
                if (moduleIndex < modules.length) {
                    const module = modules[moduleIndex];
                    if (moduleIndex === 1) {
                        log(`❌ 模块 ${module} 加载失败`);
                        log('尝试降级模式');
                    } else {
                        log(`✅ 模块 ${module} 加载成功`);
                    }
                    moduleIndex++;
                } else {
                    log('显示错误恢复选项');
                    log('用户可选择：重新加载、简化模式、跳过加载');
                    clearInterval(interval);
                    log('✅ 错误场景测试完成');
                }
            }, 500);
        }

        // 页面加载完成后的初始化
        document.addEventListener('DOMContentLoaded', function() {
            log('测试页面加载完成');
            log('游戏加载修复已实施，包含以下改进：');
            log('- 模块化启动管理器');
            log('- 超时保护机制');
            log('- 错误恢复策略');
            log('- 用户友好的界面');
            log('- 降级模式支持');
            log('准备进行测试...');
        });
    </script>
</body>
</html>
