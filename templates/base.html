<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}俄罗斯方块游戏{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    {% block head %}{% endblock %}
</head>
<body>
    <!-- 加载屏幕 -->
    <div id="loading-screen" class="loading-screen">
        <div class="loading-content">
            <h2>俄罗斯方块</h2>
            <div class="loading-spinner"></div>
            <div id="loading-text" class="loading-text">正在启动游戏...</div>
            <div class="loading-bar">
                <div id="loading-progress" class="loading-progress"></div>
            </div>
            <div class="loading-details">
                <div id="loading-stage">初始化中...</div>
                <div id="loading-percentage" class="loading-percentage">0%</div>
            </div>
            <div class="loading-tips">
                <div id="loading-tip" class="loading-tip">提示: 使用方向键控制方块移动</div>
            </div>
        </div>
    </div>

    <div class="container">
        <header>
            <h1>俄罗斯方块游戏</h1>
            <div id="user-info">加载中...</div>
        </header>
        
        <main>
            {% block content %}{% endblock %}
        </main>
        
        <footer>
            <p>&copy; 2024 俄罗斯方块游戏</p>
        </footer>
    </div>
    

    {% block scripts %}{% endblock %}
</body>
</html>
